<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Read Page</title>
</head>
<body>
    <div class="container">
        <div class="form-group row">
            <label>번호</label>
            <span th:text="${board.id}" id='bno'></span>
        </div>
        <div class="form-group row">
            <label>제목</label>
            <span th:text="${board.title}"></span>
        </div>
        <div class="form-group row">
            <label>작성자</label>
            <span th:text="${board.writer}"></span>
        </div>
        <div class="form-group row">
            <label>내용</label>
            <textarea cols="20" rows="20" th:text="${board.content}" readonly></textarea>
        </div>
        <div class="form-group row">
            <label>작성일</label>
            <span th:text="${board.createdDate}"></span>
        </div>
        <div th:if="${board.fileId != null}">
            <Strong>첨부파일 : </Strong>
            <a class="card-text" th:href="@{'/download/' + ${board.fileId}}">filename</a> 
        </div>
        <div>
            <a th:href="@{'/delete/' + ${board.id}}">
                <button class="btn btn-danger">삭제</button>
            </a>
            <a th:href="@{'/update?id=' + ${board.id}}">
                <button class="btn btn-secondary">수정</button>
            </a>
            <a href="/list">
                <button class="btn btn-primary">목록</button>
            </a>
        </div>


    </div>
</body>
</html>
