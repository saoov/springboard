<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Update Page</title>
</head>
<body>
    <div class="container">
        <form method="POST">
            <div class="form-group row">
                제목 : <input class="form-control" type="text" name="title" th:value="${board.title}">
            </div>
            <div class="form-group row">
                작성자 : <input class="form-control" type="text" name="writer" th:value="${board.writer}">
            </div>
            <div class="form-group row">
                내용 :  <textarea type="text" cols="20" rows="20" name="content" class="form-control" id="inputContent" th:text="${board.content}"></textarea>
            </div>
            <input class="btn btn-primary" type="submit" role="button" value="등록">
        </form>
    </div>
</body>
</html>
