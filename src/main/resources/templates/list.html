<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Page</title>
</head>
<body>
    <table class="table">
        <thead>
            <tr>
                <td>번호</td>
                <td>제목</td>
                <td>작성자</td>
                <td>내용</td>
                <td>작성일</td>
            </tr>
        </thead>
        <tbody>
                <tr th:each = "boardDto : ${list}" th:if = "${boardDto.delYn} == 'N'">
                    <td th:text=${boardDto.id}></td>
                    <td>
                        <a th:href="@{'/read?id='+ ${boardDto.id}}">
                        <span th:text="${boardDto.title}"></span>
                        </a>
                    </td>
                    <td th:text="${boardDto.writer}"></td>
                    <td th:text="${boardDto.content}"></td>
                    <td th:text="${#temporals.format(boardDto.createdDate, 'yyyy-MM-dd')}"></td>
                </tr>
        </tbody>
    </table>
    <!--pagination-->
    <div class="pagination" th:with="start=${(list.number/5)*5 + 1}, end=(${(list.totalPages == 0) ? 1 : (start + (5 - 1) < list.totalPages ? start + (5-1) : list.totalPages)})">
        <ul>
            <li th:if="${start > 1 }">
                <a th:href="@{/list?(page=0)}" th:text="'<<'"></a>
            </li>
            <li th:each="page: ${#numbers.sequence(start, end)}">
                <a th:href="@{/list?(page=${page-1})}" th:text="${page}"></a>
            </li>
        </ul>
    </div>
    <!--search-->
    <form action="/search" method="get">
        <div class="search">
            <input type="text" name="keyword" placeholder="검색어를 입력하세요">
        </div>
        <button>검색</button>
    </form>

    <div>
        <span th:each="pageNum : ${pageList}" th:inline="text">
            <a th:href="@{'/list?page=' + ${pageNum}}">[[${pageNum}]]</a>
        </span>
    </div>

    <a href="/regist">Write</a>
</body>
</html>
